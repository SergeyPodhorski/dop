<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 align="center">Please fill out the form</h1>
    </header>
        <form action="" method="get" align="center">
            <h4>Please enter your name</h4>
            <input type="text" name="name" placeholder="Name" required >
            <h4> Please enter your phone number</h4>
            <input type="tel" name="phone_number" placeholder="Phone number" maxlength="12" minlength="12" required>
            <h4> Please enter your email address</h4>
            <input type="email" name="email_address" placeholder="email address" required>
            <h4> Please enter your password</h4>
            <input type="password" name="pass" placeholder="password" minlength="8" required>
            <h4> Please select your country</h4>
            <select name="country" id="country" required>
                <option>Russia</option>
                <option>Belarus</option>
                <option>USA</option>
                <option>Turkey</option>
                <option>Spain</option>
            </select>
            <h4> Information about yourself</h4>
            <textarea name="information" id="informtion" cols="30" rows="10" minlength="20" required></textarea>
            <br>
            <button name="button" type="submit">Submit</button>
            <button name="button1" type="reset">Reset</button>
    </form>
</body>
</html>
